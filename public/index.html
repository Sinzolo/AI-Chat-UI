<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio Chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="elements.js"></script>
    <script type="module" src="darkMode.js"></script>
    <script type="module" src="chat.js"></script>
    <script type="module" src="conversation.js"></script>
    <script type="module" src="conversationList.js"></script>
    <script type="module" src="conversationManager.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body>

    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <div id="chat-container">
        <button id="new-conversation-btn">New Convo</button>
        <div id="conversation-list-container">
            <select id="conversation-list"></select>
        </div>
        <div id="chat-box"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
</body>

</html>
